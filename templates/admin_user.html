{% extends "base.html" %}

{% block title %}User Management{% endblock %}

{% block content %}
<section class="admin-section">
    <h2 class="section-title">User Management</h2>
    
    <div class="user-details">
        <form method="POST" class="cyber-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" value="{{ user.username }}" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" value="{{ user.email }}" required>
            </div>
            
            <div class="form-group">
                <label for="password">New Password (leave blank to keep current)</label>
                <input type="password" id="password" name="password">
            </div>
            
            <div class="form-row">
                <div class="form-group checkbox">
                    <input type="checkbox" id="is_admin" name="is_admin" {% if user.is_admin %}checked{% endif %}>
                    <label for="is_admin">Admin User</label>
                </div>
                
                <div class="form-group checkbox">
                    <input type="checkbox" id="is_team_leader" name="is_team_leader" {% if user.is_team_leader %}checked{% endif %}>
                    <label for="is_team_leader">Team Leader</label>
                </div>
            </div>
            
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Save Changes</button>
                <a href="{{ url_for('admin') }}" class="btn btn-secondary">Back to Admin</a>
            </div>
        </form>
    </div>
</section>
{% endblock %}
