{% extends "base.html" %}

{% block title %}Create Team{% endblock %}

{% block content %}
<section class="auth-form-section">
    <div class="auth-form-container">
        <h2 class="form-title">Create New Team</h2>
        <form method="POST" class="cyber-form">
            <div class="form-group">
                <label for="team_name">Team Name</label>
                <input type="text" id="team_name" name="team_name" required class="cyber-input">
            </div>
            <div class="form-group">
                <label for="event_id">Competition</label>
                <select id="event_id" name="event_id" required class="cyber-input">
                    {% for event in competitions %}
                    <option value="{{ event.id }}">{{ event.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="team_password">Team Password</label>
                <input type="password" id="team_password" name="team_password" required class="cyber-input">
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" required class="cyber-input">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Create Team</button>
        </form>
    </div>
</section>
{% endblock %}
