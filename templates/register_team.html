{% extends "base.html" %}

{% block title %}Team Registration{% endblock %}

{% block content %}
<section class="auth-form-section">
    <div class="auth-form-container">
        <h2 class="form-title">Team Registration</h2>
        <form method="POST" class="cyber-form">
            <h3>Team Information</h3>
            <div class="form-group">
                <label for="team_name">Team Name</label>
                <input type="text" id="team_name" name="team_name" required class="cyber-input">
            </div>

            <h3>Team Leader (You)</h3>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required class="cyber-input">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required class="cyber-input">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required class="cyber-input">
            </div>

            <h3>Team Members</h3>
            <div id="team-members">
                <!-- JavaScript will add member fields here -->
            </div>

            <button type="button" id="add-member" class="btn btn-secondary">Add Team Member</button>
            <button type="submit" class="btn btn-primary btn-block">Register Team</button>
        </form>
    </div>
</section>

<script>
document.getElementById('add-member').addEventListener('click', function() {
    const memberDiv = document.createElement('div');
    memberDiv.className = 'team-member';
    memberDiv.innerHTML = `
        <h4>Team Member</h4>
        <div class="form-group">
            <label>Username</label>
            <input type="text" name="member_username[]" required class="cyber-input">
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" name="member_email[]" required class="cyber-input">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" name="member_password[]" required class="cyber-input">
        </div>
    `;
    document.getElementById('team-members').appendChild(memberDiv);
});
</script>
{% endblock %}
