{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block content %}
<section class="auth-form-section">
    <div class="auth-form-container">
        <h2 class="form-title">Create Your Account</h2>
        <form method="POST" class="cyber-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required class="cyber-input">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required class="cyber-input">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required class="cyber-input">
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" required class="cyber-input">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Register</button>
        </form>
        <div class="auth-form-footer">
            <p>Already have an account? <a href="{{ url_for('login') }}" class="text-link">Login here</a></p>
        </div>
    </div>
</section>
{% endblock %}
